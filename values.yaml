# Default values for semaphore.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: semaphore

replicaCount: 1

image:
  repository: semaphoreui/semaphore
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: "semaphore"
fullnameOverride: ""

strategyUpdate:
  maxSurge: 1
  maxUnavailable: 1
  type: RollingUpdate

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "semaphore-sa"

podAnnotations: {}

podSecurityContext:
  runAsUser: 1001
  runAsNonRoot: true
  # runAsGroup: 1001
  # fsGroup: 1001

containersSpec: []
  # command: []
  # args: []

extraEnv:
  - secretRef:
      name: semaphore-secret
  - configMapRef:
      name: semaphore-configmap

env:
  - name: SEMAPHORE_PLAYBOOK_PATH
    value: /tmp/semaphore/

extraVolumeMounts:
  - name: playbook
    mountPath: /tmp/semaphore/

extraVolume:
  - name: playbook
    persistentVolumeClaim:
      claimName: semaphore-pvc

ports:
  - name: http
    containerPort: 3000
    protocol: TCP

probe:
  enabled: true

  readinessProbe:
    tcpSocket:
      port: http
    initialDelaySeconds: 5
    periodSeconds: 10

  livenessProbe:
    failureThreshold: 5
    httpGet:
      port: http
      path: /
      scheme: HTTP
    periodSeconds: 10
    successThreshold: 1
    timeoutSeconds: 10
    initialDelaySeconds: 10

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

extraInitContainers: []
