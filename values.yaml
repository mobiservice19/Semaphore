  #   image: busybox:1.34.1
  #   imagePullPolicy: "IfNotPresent"
  #   command:
  #     - sh
  #     - -c
  #     - |
  #       echo "Done"
  #   volumeMounts:
  #     - name: secrets-semaphore
  #       mountPath: "/mnt/secrets-semaphore"
  #       readOnly: true
  #     - name: config
  #       mountPath: "/mnt"
  #     - name: configmap-semaphore
  #       mountPath: "/mnt-template"

service:
  type: ClusterIP
  port: 3000
  annotations: {}

ingress:
  enabled: true
  className: ""
  annotations: {}
  hosts:
    - host: semaphore.local
      paths:
        - path: /
          pathType: Prefix

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # limits:
  #   cpu: 500m
  #   memory: 512Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

persistentVolumeClaim:
  enabled: true
  name: semaphore-pvc
  storageClass: ""
  accessModes: 
    - ReadWriteOnce
  storage: 1Gi

nodeSelector: {}

tolerations: []

affinity: {}
